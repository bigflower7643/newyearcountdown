    // ç²å–ç¾è¥¿é³³å‡°åŸç•¶å‰æ—¥æœŸ
    function getPhoenixDay() {
      const now = new Date();
      // ä½¿ç”¨ America/Phoenix æ™‚å€æ ¼å¼åŒ–æ—¥æœŸ
      const phoenixString = now.toLocaleDateString("en-US", {
        timeZone: "America/Phoenix",
        day: 'numeric',
        month: 'numeric',
        year: 'numeric'

      const [m, d, y] = phoenixString.split('/');
      return { month: parseInt(m), day: parseInt(d) };

    function updateLocks() {
      const phoenixDate = getPhoenixDay();
      const currentMonth = phoenixDate.month;

    function getYouTubeEmbedUrl(url) {
      if (!url) return null;
      let videoId = '';
      if (url.includes('youtu.be/')) videoId = url.split('youtu.be/')[1].split('?')[0];
      else if (url.includes('v=')) videoId = url.split('v=')[1].split('&')[0];
      else if (url.includes('embed/')) videoId = url.split('embed/')[1].split('?')[0];
      return videoId ? `https://www.youtube.com/embed/${videoId}?rel=0` : null;
    }
